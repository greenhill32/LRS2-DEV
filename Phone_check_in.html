<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DCS Check-In SMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f4f8;
        padding: 20px;
        text-align: center;
    }

    #smsSimOverlay {
        position: fixed;
        top:0; left:0; right:0; bottom:0;
        background: rgba(0,0,0,0.65);
        display:flex;
        align-items:center;
        justify-content:center;
        z-index:9999;
    }

    #smsPhone {
        width: 300px;
        height: 560px;
        background: #000;
        border-radius: 32px;
        padding: 18px;
        box-shadow: 0 0 30px rgba(0,0,0,0.8);
        display:flex;
        flex-direction:column;
        position:relative;
        margin:auto;
    }

    .notch {
        width:160px;
        height:24px;
        background:#111;
        border-radius:12px;
        margin:0 auto 18px auto;
    }

    #smsSimBody {
        background:#fff;
        flex:1;
        border-radius:20px;
        padding:20px;
        color:#000;
        font-size:16px;
        line-height:1.4;
        overflow-y:auto;
    }

    .close-btn {
        margin-top:12px;
        padding:10px;
        border:none;
        background:#0ea5e9;
        color:#fff;
        border-radius:10px;
        font-size:16px;
        cursor:pointer;
        font-weight:bold;
    }
</style>

</head>
<body>

<div id="smsSimOverlay">
    <div id="smsPhone">
        <div class="notch"></div>
        <div id="smsSimBody">
Welcome to DCS!

You have been successfully checked in at the Gatehouse.

This confirms your mobile number is correct.
Please keep your phone nearby — we will contact you when it’s time to proceed.

Thank you.
        </div>
        <button class="close-btn" onclick="closeSmsSim()">Close</button>
    </div>
</div>

<script>
function closeSmsSim() {
    document.getElementById("smsSimOverlay").style.display = "none";
}
</script>

</body>
</html>
