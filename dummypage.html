<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supervisor Dashboard</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        background: #121212;
        padding: 20px;
    }

    .header {
        background: #1b1b1b;
        padding: 20px 30px;
        border-radius: 12px;
        margin-bottom: 20px;
        border: 1px solid #303030;
    }

    .header h1 {
        font-size: 28px;
        color: #f1c40f;
        margin-bottom: 8px;
    }

    .tabs {
        display: flex;
        gap: 30px;
        margin-top: 20px;
        border-bottom: 2px solid #303030;
    }

    .tab {
        padding: 10px 0;
        color: #999;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        margin-bottom: -2px;
    }

    .tab.active {
        color: #f1c40f;
        border-bottom-color: #f1c40f;
        font-weight: 500;
    }

    .stats-container {
        background: #1b1b1b;
        padding: 30px;
        border-radius: 12px;
        border: 1px solid #303030;
    }

    .stats-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .stats-header h2 {
        font-size: 20px;
        color: #e6e6e6;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .period-selector {
        padding: 8px 16px;
        border: 1px solid #444;
        border-radius: 6px;
        background: #2a2a2a;
        color: #e6e6e6;
        cursor: pointer;
        font-size: 14px;
    }

    .summary-boxes {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 40px;
    }

    .summary-box {
        text-align: center;
        padding: 20px;
        background: #252525;
        border-radius: 12px;
        border: 1px solid #303030;
    }

    .summary-label {
        font-size: 13px;
        color: #999;
        margin-bottom: 8px;
    }

    .summary-value {
        font-size: 32px;
        font-weight: 600;
        color: #f1c40f;
    }

    .summary-unit {
        font-size: 14px;
        color: #999;
        margin-left: 4px;
    }

    .chart-section {
        margin-top: 30px;
    }

    .chart-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #e6e6e6;
    }

    .legend {
        display: flex;
        gap: 20px;
        justify-content: flex-end;
        margin-bottom: 20px;
    }

    .legend-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #999;
    }

    .legend-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
    }

    .chart-container {
        display: flex;
        align-items: flex-end;
        gap: 30px;
        height: 300px;
        padding: 20px 0;
    }

    .bar-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
    }

    .bar {
        width: 100%;
        max-width: 80px;
        display: flex;
        flex-direction: column-reverse;
        border-radius: 8px 8px 0 0;
        overflow: hidden;
        transition: 0.3s;
    }

    .bar:hover {
        opacity: 0.9;
    }

    .bar-segment {
        width: 100%;
        transition: 0.3s;
    }

    .bar-segment.waiting {
        background: #22c55e;
    }

    .bar-segment.loading {
        background: #3b82f6;
    }

    .bar-segment.overdue {
        background: #ef4444;
    }

    .bar-label {
        margin-top: 12px;
        font-size: 14px;
        color: #999;
        font-weight: 500;
    }
</style>
</head>
<body>

<div class="header">
    <h1>Warehouse Bay System</h1>
    <div class="tabs">
        <div class="tab active">Overview</div>
        <div class="tab">Performance</div>
        <div class="tab">Operators</div>
        <div class="tab">Reports</div>
        <div class="tab">Settings</div>
    </div>
</div>

<div class="stats-container">
    <div class="stats-header">
        <h2>
            Statistics
            <span style="font-size: 18px; color: #999;">ℹ️</span>
        </h2>
        <select class="period-selector">
            <option>This week</option>
            <option>Last week</option>
            <option>This month</option>
            <option>Last month</option>
        </select>
    </div>

    <div class="summary-boxes">
        <div class="summary-box">
            <div class="summary-label">Total vehicles</div>
            <div class="summary-value">287</div>
        </div>
        <div class="summary-box">
            <div class="summary-label">Avg waiting time</div>
            <div class="summary-value">
                42<span class="summary-unit">mins</span>
            </div>
        </div>
        <div class="summary-box">
            <div class="summary-label">Overdue rate</div>
            <div class="summary-value">
                12<span class="summary-unit">%</span>
            </div>
        </div>
    </div>

    <div class="chart-section">
        <div class="chart-title">Daily Breakdown - Time Distribution</div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot" style="background: #22c55e;"></div>
                <span>On time</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #3b82f6;"></div>
                <span>Loading</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #ef4444;"></div>
                <span>Overdue</span>
            </div>
        </div>

        <div class="chart-container">
            <div class="bar-wrapper">
                <div class="bar" style="height: 75%;">
                    <div class="bar-segment waiting" style="height: 60%;"></div>
                    <div class="bar-segment loading" style="height: 30%;"></div>
                    <div class="bar-segment overdue" style="height: 10%;"></div>
                </div>
                <div class="bar-label">Mon</div>
            </div>

            <div class="bar-wrapper">
                <div class="bar" style="height: 85%;">
                    <div class="bar-segment waiting" style="height: 55%;"></div>
                    <div class="bar-segment loading" style="height: 35%;"></div>
                    <div class="bar-segment overdue" style="height: 10%;"></div>
                </div>
                <div class="bar-label">Tue</div>
            </div>

            <div class="bar-wrapper">
                <div class="bar" style="height: 90%;">
                    <div class="bar-segment waiting" style="height: 50%;"></div>
                    <div class="bar-segment loading" style="height: 35%;"></div>
                    <div class="bar-segment overdue" style="height: 15%;"></div>
                </div>
                <div class="bar-label">Wed</div>
            </div>

            <div class="bar-wrapper">
                <div class="bar" style="height: 100%;">
                    <div class="bar-segment waiting" style="height: 45%;"></div>
                    <div class="bar-segment loading" style="height: 35%;"></div>
                    <div class="bar-segment overdue" style="height: 20%;"></div>
                </div>
                <div class="bar-label">Thu</div>
            </div>

            <div class="bar-wrapper">
                <div class="bar" style="height: 70%;">
                    <div class="bar-segment waiting" style="height: 65%;"></div>
                    <div class="bar-segment loading" style="height: 25%;"></div>
                    <div class="bar-segment overdue" style="height: 10%;"></div>
                </div>
                <div class="bar-label">Fri</div>
            </div>
        </div>
    </div>

    <div class="chart-section" style="margin-top: 60px;">
        <div class="chart-title">Weekly Volume - Vehicles Processed</div>
        
        <div class="chart-container">
            <div class="bar-wrapper">
                <div class="bar" style="height: 80%; background: #3b82f6; border-radius: 8px 8px 0 0;"></div>
                <div class="bar-label">Mon<br><span style="font-size: 12px; color: #999;">52</span></div>
            </div>

            <div class="bar-wrapper">
                <div class="bar" style="height: 90%; background: #3b82f6; border-radius: 8px 8px 0 0;"></div>
                <div class="bar-label">Tue<br><span style="font-size: 12px; color: #999;">61</span></div>
            </div>

            <div class="bar-wrapper">
                <div class="bar" style="height: 100%; background: #3b82f6; border-radius: 8px 8px 0 0;"></div>
                <div class="bar-label">Wed<br><span style="font-size: 12px; color: #999;">68</span></div>
            </div>

            <div class="bar-wrapper">
                <div class="bar" style="height: 95%; background: #3b82f6; border-radius: 8px 8px 0 0;"></div>
                <div class="bar-label">Thu<br><span style="font-size: 12px; color: #999;">64</span></div>
            </div>

            <div class="bar-wrapper">
                <div class="bar" style="height: 70%; background: #3b82f6; border-radius: 8px 8px 0 0;"></div>
                <div class="bar-label">Fri<br><span style="font-size: 12px; color: #999;">42</span></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
