<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Code – Driver Check-in</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: #e6e6e6;
        text-align: center;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 10px;
        color: #1b8cff;
    }

    #status {
        margin-top: 15px;
        font-size: 16px;
        opacity: 0.8;
        word-break: break-all;
    }

    #qrBox {
        margin: 25px auto;
        width: 240px;
        height: 240px;
        background: #fff;
        padding: 10px;
        border-radius: 12px;
    }
</style>
</head>

<body>

<h1>Scan to View Your Status</h1>

<div id="qrBox"></div>
<div id="status">Loading QR…</div>

<!-- Supabase JS pinned version (fixes 406 errors) -->
<script src="https://esm.sh/@supabase/supabase-js@2.39.7"></script>

<!-- QR Code library -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>


<script>
/* ============================================================
   Supabase (DEV)
============================================================ */
const db = supabase.createClient(
  "https://splcucorowqjxeeseolq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbGN1Y29yb3dxanhlZXNlb2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTExMjUsImV4cCI6MjA3ODYyNzEyNX0.R-Fm04UtBOr9OBWHnS1fhk6SnfSm7f3ZrFrQdzO1Q4Y"
);

/* ============================================================
   Base URL always matches the site you're on (DEV or LIVE)
============================================================ */
const BASE_URL = window.location.origin;

/* ============================================================
   Check for ?uid param
============================================================ */
const params = new URLSearchParams(location.search);
const specificVehicle = params.get("uid");

/* ============================================================
   Render QR
============================================================ */
function showQR(vehicleId, regText) {
    const finalUrl = `${BASE_URL}/driver.html?uid=${vehicleId}`;

    const box = document.getElementById("qrBox");
    box.innerHTML = "";

    new QRCode(box, {
        text: finalUrl,
        width: 240,
        height: 240
    });

    document.getElementById("status").innerText =
        regText ? `${regText} → ${finalUrl}` : finalUrl;
}

/* ============================================================
   MODE 1 — Gateman popup (single vehicle)
============================================================ */
if (specificVehicle) {
    db.from("vehicles")
        .select("registration")
        .eq("id", specificVehicle)
        .single()
        .then(({ data }) => {
            if (data) {
                showQR(specificVehicle, data.registration);
            } else {
                document.getElementById("status").innerText =
                    "❌ Vehicle not found";
            }
        });
}

/* ============================================================
   MODE 2 — Big Screen Auto Mode (latest vehicle)
============================================================ */
else {
    async function checkLatest() {
        const { data, error } = await db
            .from("vehicles")
            .select("id, registration")
            .order("check_in_time", { ascending: false })
            .limit(1);

        if (error) {
            document.getElementById("status").innerText =
                "❌ Database error";
            return;
        }

        if (data && data.length > 0) {
            showQR(data[0].id, data[0].registration);
        } else {
            document.getElementById("status").innerText =
                "Waiting for first vehicle...";
        }
    }

    checkLatest();
    setInterval(checkLatest, 3000);
}
</script>

</body>
</html>
