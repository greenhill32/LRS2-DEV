<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --bg: #0d0d0d;
        --card: #1c1c1c;
        --accent: #1b8cff;
        --text: #e6e6e6;
        --muted: #999;
        --danger: #ef4444;
    }

    body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        background: var(--card);
        padding: 40px;
        width: 380px;
        border-radius: 14px;
        border: 1px solid #303030;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: var(--accent);
    }

    select, input {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        border-radius: 10px;
        border: 1px solid #444;
        background: #2a2a2a;
        color: var(--text);
        margin-top: 10px;
        box-sizing: border-box;
    }

    input::placeholder {
        color: var(--muted);
    }

    button {
        width: 100%;
        padding: 16px;
        margin-top: 30px;
        font-size: 20px;
        border: none;
        background: var(--accent);
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        opacity: 0.85;
    }

    button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .footer {
        margin-top: 20px;
        font-size: 14px;
        color: var(--muted);
    }

    .error {
        color: var(--danger);
        margin-top: 15px;
        font-size: 14px;
        display: none;
    }
</style>
</head>

<body>

<div class="box">
    <h2>Operator Login</h2>

    <select id="operatorSelect">
        <option value="">-- Loading --</option>
    </select>

    <input type="password" id="pinInput" placeholder="Enter 6-digit PIN" maxlength="6" inputmode="numeric">

    <div id="errorMsg" class="error"></div>

    <button id="loginBtn" onclick="doLogin()">Enter Dashboard</button>

    <div class="footer">All actions are logged.</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const db = supabase.createClient(
  "https://gtixdparpjdpyhhubsfz.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0aXhkcGFycGpkcHloaHVic2Z6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MDUxNDksImV4cCI6MjA3ODk4MTE0OX0.jQdd18hGPESpDi7IvXWBZK0_bDy4-DKoSGHtZZpxAP0"
);

async function loadOperators() {
    const { data, error } = await db.rpc('get_operators');
    
    const sel = document.getElementById("operatorSelect");
    
    if (error || !data) {
        sel.innerHTML = "<option value=''>-- Error loading --</option>";
        console.error(error);
        return;
    }

    sel.innerHTML = "<option value=''>-- Select Operator --</option>";
    data.forEach(op => {
        sel.innerHTML += `<option value="${op.name}">${op.name}</option>`;
    });
}

async function doLogin() {
    const opName = document.getElementById("operatorSelect").value;
    const pin = document.getElementById("pinInput").value;
    const errorDiv = document.getElementById("errorMsg");
    const btn = document.getElementById("loginBtn");

    errorDiv.style.display = "none";

    if (!opName) {
        errorDiv.textContent = "Please select an operator";
        errorDiv.style.display = "block";
        return;
    }

    if (!pin || pin.length < 4) {
        errorDiv.textContent = "Please enter your PIN";
        errorDiv.style.display = "block";
        return;
    }

    btn.disabled = true;
    btn.textContent = "Checking...";

    const { data, error } = await db.rpc('login', { 
        op_name: opName, 
        pin: pin 
    });

    if (error) {
        errorDiv.textContent = "Connection error. Try again.";
        errorDiv.style.display = "block";
        btn.disabled = false;
        btn.textContent = "Enter Dashboard";
        console.error(error);
        return;
    }

    if (!data.success) {
        errorDiv.textContent = "Invalid PIN. Try again.";
        errorDiv.style.display = "block";
        document.getElementById("pinInput").value = "";
        btn.disabled = false;
        btn.textContent = "Enter Dashboard";
        return;
    }

    // Success - store session
    localStorage.setItem("session_token", data.token);
    localStorage.setItem("operator_id", data.operator_id);
    localStorage.setItem("operator_name", data.operator_name);
    localStorage.setItem("operator_role", data.role);

    window.location.href = "index.html";
}

// Allow Enter key to submit
document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') doLogin();
});

loadOperators();
</script>

</body>
</html>
