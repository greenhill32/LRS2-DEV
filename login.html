<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --bg: #0d0d0d;
        --card: #1c1c1c;
        --accent: #1b8cff;
        --text: #e6e6e6;
        --muted: #999;
    }

    body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        background: var(--card);
        padding: 40px;
        width: 380px;
        border-radius: 14px;
        border: 1px solid #303030;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: var(--accent);
    }

    select {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        border-radius: 10px;
        border: 1px solid #444;
        background: #111;
        color: var(--text);
        cursor: pointer;
        margin-bottom: 8px;
    }

    select:focus {
        outline: 2px solid var(--accent);
    }

    input[type="password"] {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        border-radius: 10px;
        border: 1px solid #444;
        background: #111;
        color: #e6e6e6;
        margin-top: 16px;
        text-align: center;
        font-weight: bold;
        letter-spacing: 2px;
    }

    input[type="password"]:focus {
        outline: 2px solid var(--accent);
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background: var(--accent);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.2s;
    }

    button:hover {
        background: #0d6ebd;
    }

    button:disabled {
        background: #555;
        cursor: not-allowed;
    }

    #errorMsg {
        color: #ff4444;
        margin-top: 12px;
        font-size: 14px;
        display: none;
        min-height: 20px;
    }

    .footer {
        margin-top: 20px;
        font-size: 13px;
        color: var(--muted);
    }
</style>

</head>

<body>

<div class="box">
    <h2>Operator Login</h2>

    <select id="operatorSelect"></select>

    <input type="password" 
           id="pinInput" 
           placeholder="Enter your PIN" 
           maxlength="8">

    <button id="loginBtn" onclick="login()">Enter Dashboard</button>
    
    <div id="errorMsg"></div>

    <div class="footer">All actions are logged.</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const db = supabase.createClient(
  "https://gtixdparpjdpyhhubsfz.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0aXhkcGFycGpkcHloaHVic2Z6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MDUxNDksImV4cCI6MjA3ODk4MTE0OX0.jQdd18hGPESpDi7IvXWBZK0_bDy4-DKoSGHtZZpxAP0"
);

async function loadOperators() {
    const { data } = await db
        .from("operators")
        .select("id, name")
        .eq("active", true)
        .order("name");

    const sel = document.getElementById("operatorSelect");
    sel.innerHTML = "<option value=''>-- Select User --</option>";

    data.forEach(op => {
        sel.innerHTML += `<option value="${op.id}">${op.name}</option>`;
    });
}

async function login() {
    const operatorId = document.getElementById("operatorSelect").value;
    const pin = document.getElementById("pinInput").value;
    const errorMsg = document.getElementById("errorMsg");
    const loginBtn = document.getElementById("loginBtn");
    
    // Clear previous error
    errorMsg.style.display = 'none';
    errorMsg.textContent = '';
    
    // Validate inputs
    if (!operatorId) {
        errorMsg.textContent = 'Please select an operator';
        errorMsg.style.display = 'block';
        return;
    }
    
    if (!pin || pin.length < 4) {
        errorMsg.textContent = 'Please enter your PIN';
        errorMsg.style.display = 'block';
        return;
    }
    
    // Disable button during login
    loginBtn.disabled = true;
    loginBtn.textContent = 'Logging in...';
    
    try {
        // Call login RPC
        const { data, error } = await db.rpc('login_operator', {
            p_operator_id: operatorId,
            p_pin_code: pin
        });
        
        if (error) {
            console.error('Login RPC error:', error);
            errorMsg.textContent = 'Login failed: ' + error.message;
            errorMsg.style.display = 'block';
            loginBtn.disabled = false;
            loginBtn.textContent = 'Enter Dashboard';
            return;
        }
        
        if (!data.success) {
            errorMsg.textContent = data.error || 'Invalid credentials';
            errorMsg.style.display = 'block';
            loginBtn.disabled = false;
            loginBtn.textContent = 'Enter Dashboard';
            return;
        }
        
        // Success! Store session token and operator info
        localStorage.setItem('session_token', data.token);
        localStorage.setItem('operator_id', data.operator_id);
        localStorage.setItem('operator_name', data.name);
        
        // Redirect to dashboard
        window.location.href = "index.html";
        
    } catch (err) {
        console.error('Login error:', err);
        errorMsg.textContent = 'Login failed: ' + err.message;
        errorMsg.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Enter Dashboard';
    }
}

// Allow Enter key to submit
document.addEventListener('DOMContentLoaded', () => {
    const pinInput = document.getElementById('pinInput');
    pinInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            login();
        }
    });
});

loadOperators();
</script>

</body>
</html>
