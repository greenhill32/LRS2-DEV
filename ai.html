<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI SQL Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin:0;
        background:#0d0d0d;
        font-family:Arial, sans-serif;
        color:white;
        padding:40px;
    }

    h1 {
        font-size:34px;
        margin-bottom:15px;
        color:#4a9fff;
    }

    #askAiBtn {
        background:#4a9fff;
        color:white;
        padding:12px 22px;
        border:none;
        border-radius:10px;
        font-size:18px;
        cursor:pointer;
        margin-top:20px;
    }

    /* Modal */
    #aiModalOverlay {
        display:none;
        position:fixed;
        top:0; left:0; right:0; bottom:0;
        background:rgba(0,0,0,0.7);
        z-index:9999;
    }

    #aiModal {
        width:500px;
        background:#1c1c1c;
        margin:120px auto;
        padding:25px;
        border-radius:14px;
        border:1px solid #333;
        color:white;
    }

    #aiQuestion {
        width:100%;
        height:120px;
        padding:12px;
        background:#111;
        color:white;
        border:1px solid #444;
        border-radius:8px;
        font-size:15px;
        resize:none;
    }

    #aiResult {
        margin-top:20px;
        background:#111;
        border:1px solid #444;
        color:#a9d7ff;
        padding:12px;
        border-radius:8px;
        min-height:60px;
        white-space:pre-wrap;
        font-family:monospace;
        font-size:14px;
    }

    .btn-grey {
        padding:10px 16px;
        background:#555;
        color:white;
        border:none;
        border-radius:6px;
        cursor:pointer;
        margin-right:10px;
    }

    .btn-blue {
        padding:10px 16px;
        background:#4a9fff;
        color:white;
        border:none;
        border-radius:6px;
        cursor:pointer;
    }
</style>

</head>
<body>

<h1>AI SQL Demo (POC)</h1>
<p>Type a plain-English question → AI returns safe SQL (SELECT only).</p>

<button id="askAiBtn">Open AI</button>

<!-- Modal -->
<div id="aiModalOverlay">
    <div id="aiModal">
        <h2>Ask AI</h2>

        <textarea id="aiQuestion"
            placeholder="Example: Who released ABC123 last week?"
        ></textarea>

        <div style="text-align:right; margin-top:12px;">
            <button class="btn-grey" onclick="closeAiModal()">Cancel</button>
            <button class="btn-blue" onclick="runAiQuery()">Ask</button>
        </div>

        <div id="aiResult">SQL will appear here…</div>
    </div>
</div>

<script>
// OPEN/CLOSE
document.getElementById("askAiBtn").onclick = () => {
    document.getElementById("aiModalOverlay").style.display = "block";
};

function closeAiModal() {
    document.getElementById("aiModalOverlay").style.display = "none";
}

// RUN GPT QUERY
async function runAiQuery() {
    const q = document.getElementById("aiQuestion").value.trim();
    const out = document.getElementById("aiResult");

    if (!q) {
        out.textContent = "Please enter a question.";
        return;
    }

    out.textContent = "Thinking…";

    const payload = {
        model: "gpt-4.1-mini",
        messages: [
            {
                role: "system",
                content: `
Return ONE SQL SELECT query only.
No INSERT/UPDATE/DELETE.
No JOIN outside vehicles, operators, actions_log.
Reject complex questions using EXACT text: "TOO_COMPLEX".
Output only SQL or TOO_COMPLEX.
                `
            },
            { role: "user", content: q }
        ]
    };

    try {
const r = await fetch("http://127.0.0.1:5001/ask-ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question: q })
});


        const data = await r.json();
        out.textContent = data?.choices?.[0]?.message?.content || "Error";

    } catch (err) {
        out.textContent = "AI Error: " + err.message;
    }
}
</script>

</body>
</html>
