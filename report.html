<style>
    /* 1. SHARED TOKENS */

        --accent: #0ea5e9;
        --success: #22c55e;
        --warn: #fbbf24;
        --danger: #ef4444;
        --purple: #8b5cf6;
    }

    /* 2. LIGHT MODE CONFIG */
    [data-theme="light"] {
        --bg: #f1f5f9;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --border: #cbd5e1;
    }

    /* 3. DARK MODE CONFIG */
    [data-theme="dark"] {
        --bg: #0e1420;
        --card: #1f2937;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --border: #334155;
    }

    /* 4. ANIMATIONS */
    body, .filters, .report-table, header, input, select {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        background: var(--bg);
        color: var(--text);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;

    header {

    #avatarBtn {

        border: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: var(--accent);
        cursor: pointer;
        user-select: none;
    }

    #avatarMenu {
        position: absolute;

        border: 1px solid var(--border);
        border-radius: 6px;

    #avatarMenu > div {

        font-size: 14px;

    }

    #avatarMenu > div:hover {

    /* Navigation */
    .main-nav {
        background: #1e3a5f;

        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 1px solid var(--border);

        font-weight: 600;

    .main-nav a:hover {

    }

    .main-nav a.active {
        background: rgba(255,255,255,0.15);
        color: #fff;
    }

    .nav-divider {

    .container {

        margin: 0 auto;

    .page-header {
        display: flex;
        justify-content: space-between;

        margin-bottom: 24px;

    h1 {
        font-size: 28px;
        font-weight: 700;
        color: var(--text);
    }

    .timestamp {
        font-size: 14px;
        color: var(--muted);
    }

    .filters {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 24px;
    }

    .filter-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;

    }

    .filter-group {

    label {

    select, input[type="date"] {

        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 6px;

    select:focus, input[type="date"]:focus {

    .btn-group {

    .btn {

    .btn-outline {

    .stat-value {

        color: var(--accent);

    }

    .stat-label {
        font-size: 12px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .report-table {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;

    table {
        width: 100%;

    thead {

    th {

        text-align: left;
        font-size: 13px;
        font-weight: 600;
        color: var(--accent);
        text-transform: uppercase;

    td {
        padding: 12px;
        font-size: 14px;
        border-bottom: 1px solid var(--border);
    }

    tbody tr:hover {
        background: rgba(14, 165, 233, 0.05);
    }

    .export-badge {
        display: inline-block;
        background: var(--purple);
        color: white;
        padding: 2px 8px;
        border-radius: 4px;

    }

    .duration-good {
        color: var(--success);

    }

    .duration-warning {
        color: var(--warn);

    .duration-bad {

    .empty-state {

<div class="container">
    
    <div class="page-header">
        <h1>Vehicle Movement Reports</h1>

<script type="module">
// ==================== IMPORTS ====================
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/+esm";

const SUPABASE_URL = "https://gtixdparpjdpyhhubsfz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0aXhkcGFycGpkcHloaHVic2Z6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MDUxNDksImV4cCI6MjA3ODk4MTE0OX0.jQdd18hGPESpDi7IvXWBZK0_bDy4-DKoSGHtZZpxAP0";

const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let reportData = [];
function getToken() { return localStorage.getItem("session_token"); }

// Enforce session
(function enforceSession() {
    const token = getToken();
    if (!token) window.location.href = "login.html";
})();

// ==================== THEME SYSTEM ====================
function initTheme() {
    const saved = localStorage.getItem("theme") || "dark";
    document.documentElement.setAttribute("data-theme", saved);
    updateThemeChecks(saved);
}

window.setTheme = function(theme) {
    document.documentElement.setAttribute("data-theme", theme);
    localStorage.setItem("theme", theme);
    updateThemeChecks(theme);
};

function updateThemeChecks(theme) {
    document.getElementById("check-light").style.display = theme === "light" ? "inline" : "none";
    document.getElementById("check-dark").style.display = theme === "dark" ? "inline" : "none";
}

// ==================== AVATAR MENU ====================
document.getElementById("avatarBtn").onclick = function(e) {
    e.stopPropagation();
    const menu = document.getElementById("avatarMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
};

window.logoutUser = function() {
    localStorage.removeItem("session_token");
    localStorage.removeItem("operator_id");
    localStorage.removeItem("operator_name");
    localStorage.removeItem("operator_role");
    window.location.href = "login.html";
};

document.addEventListener("click", function() {
    document.getElementById("avatarMenu").style.display = "none";
});

// ==================== USER SESSION ====================
async function checkSession() {
    const token = getToken();
    if (!token) {
        sessionStorage.setItem("returnUrl", window.location.href);
        window.location.href = "login.html";
        return;
    }

    const opName = localStorage.getItem("operator_name");
    if (opName) {
        document.getElementById("menuName").textContent = opName;
        const initials = opName
            .split(" ")
            .map(n => (n[0] || '').toUpperCase())
            .join("")
            .slice(0, 2);
        document.getElementById("avatarBtn").textContent = initials || '??';
    }
}

// ==================== LOAD OPERATORS ====================
async function loadOperators() {
    try {
        const { data, error } = await db.rpc("get_operators_secure", {
            session_token: getToken()
        });

        if (error) throw error;

        const ops = Array.isArray(data?.data) ? data.data : (Array.isArray(data) ? data : []);
        if (data && data.success === false) throw new Error(data.error || "Operators RPC failed");
        const uniqueOps = [...new Set(ops.map(v => v.name))];
        const select = document.getElementById("operatorFilter");
        
        uniqueOps.forEach(op => {
            const opt = document.createElement("option");
            opt.value = op;
            opt.textContent = op;
            select.appendChild(opt);
        });
    } catch (err) {
        console.error("Error loading operators:", err);
    }
}

// ==================== DATE HELPERS ====================
window.updateCustomDates = function() {
    const range = document.getElementById("dateRange").value;
    const isCustom = range === "custom";
    document.getElementById("customDatesGroup").style.display = isCustom ? "flex" : "none";
    document.getElementById("customDatesGroup2").style.display = isCustom ? "flex" : "none";
};

function getDateRange() {
    const range = document.getElementById("dateRange").value;
    const now = new Date();
    let startDate, endDate;

    switch(range) {
        case "today":
            startDate = new Date(now.setHours(0,0,0,0));
            endDate = new Date(now.setHours(23,59,59,999));
            break;
        case "yesterday":
            startDate = new Date(now.setDate(now.getDate() - 1));
            startDate.setHours(0,0,0,0);
            endDate = new Date(startDate);
            endDate.setHours(23,59,59,999);
            break;
        case "last7":
            endDate = new Date();
            startDate = new Date(now.setDate(now.getDate() - 7));
            startDate.setHours(0,0,0,0);
            break;
        case "last30":
            endDate = new Date();
            startDate = new Date(now.setDate(now.getDate() - 30));
            startDate.setHours(0,0,0,0);
            break;
        case "custom":
            const fromVal = document.getElementById("dateFrom").value;
            const toVal = document.getElementById("dateTo").value;
            if (!fromVal || !toVal) {
                alert("Please select both dates");
                return null;
            }
            startDate = new Date(fromVal + "T00:00:00");
            endDate = new Date(toVal + "T23:59:59");
            break;
        default:
            startDate = new Date(now.setHours(0,0,0,0));
            endDate = new Date(now.setHours(23,59,59,999));
    }

    return { startDate, endDate };
}

// ==================== GENERATE REPORT ====================
window.generateReport = async function() {
    const container = document.getElementById("reportContainer");
    container.innerHTML = '<div class="loading">Generating report...</div>';

    const dates = getDateRange();
    if (!dates) {
        container.innerHTML = '<div class="empty-state">Invalid date range</div>';
        return;
    }

    const { startDate, endDate } = dates;
    const statusFilter = document.getElementById("statusFilter").value;
    const operatorFilter = document.getElementById("operatorFilter").value;

    try {
        const { data, error } = await db.rpc("get_report_data_secure", {
            session_token: getToken(),
            p_date_from: startDate.toISOString(),
            p_date_to: endDate.toISOString(),
            p_status_filter: statusFilter === 'all' ? null : statusFilter,
            p_operator_filter: operatorFilter === 'all' ? null : operatorFilter
        });

        if (error) {
            console.error("RPC error:", error);
            container.innerHTML = '<div class="empty-state">Error loading report data</div>';
            return;
        }

        if (data && data.success === false) {
            console.error("Report error:", data.error);
            if (data.error === 'Invalid session') {
                logoutUser();
                return;
            }
            container.innerHTML = '<div class="empty-state">Failed to load data</div>';
            return;
        }

        reportData = Array.isArray(data?.data) ? data.data : (Array.isArray(data) ? data : []);

        if (reportData.length === 0) {
            container.innerHTML = '<div class="empty-state">No vehicles found for the selected criteria</div>';
            document.getElementById("statsRow").style.display = "none";
            updateStats();
            return;
        }

        renderTable();
        updateStats();
        updateTimestamp();

    } catch (err) {
        console.error("Report error:", err);
        container.innerHTML = '<div class="empty-state">Error generating report</div>';
    }
};

// ==================== RENDER TABLE ====================
function renderTable() {
    const container = document.getElementById("reportContainer");
    
    const rows = reportData.map(v => {
        const checkIn = new Date(v.check_in_time);
        const notifyTime = v.notify_time ? new Date(v.notify_time) : null;
        const releaseTime = v.release_time ? new Date(v.release_time) : null;

        let duration = "-";
        let durationClass = "";
        
        if (releaseTime) {
            const mins = Math.floor((releaseTime - checkIn) / 60000);
            duration = mins + "m";
            
            const variance = mins - (v.quoted_time || 60);
            
            if (variance <= 0) {
                durationClass = "duration-good";
            } else if (variance <= 30) {
                durationClass = "duration-warning";
            } else {
                durationClass = "duration-bad";
            }
        } else {
            const mins = Math.floor((Date.now() - checkIn) / 60000);
            duration = mins + "m (in progress)";
            durationClass = "duration-warning";
        }

        const exportBadge = v.classification === "export" 
            ? '<span class="export-badge">EXPORT</span>' 
            : '';

        const formatTime = (date) => {
            if (!date) return "-";
            return date.toLocaleString("en-GB", { 
                day: "2-digit",
                month: "2-digit",
                hour: "2-digit", 
                minute: "2-digit"
            });
        };

        return `
            <tr>
                <td><strong>${v.registration}</strong> ${exportBadge}</td>
                <td>${v.po_ref || "-"}</td>
                <td>${formatTime(checkIn)}</td>
                <td>${formatTime(notifyTime)}</td>
                <td>${formatTime(releaseTime)}</td>
                <td class="${durationClass}">${duration}</td>
                <td>${v.operator_name}</td>
            </tr>
        `;
    }).join("");

    container.innerHTML = `
        <table>
            <thead>
                <tr>
                    <th>Registration</th>
                    <th>PO Reference</th>
                    <th>Check-In Time</th>
                    <th>Notified Time</th>
                    <th>Release Time</th>
                    <th>Total Duration</th>
                    <th>Operator</th>
                </tr>
            </thead>
            <tbody>
                ${rows}
            </tbody>
        </table>
    `;
}

// ==================== UPDATE STATS ====================
function updateStats() {
    const statsRow = document.getElementById("statsRow");
    
    if (reportData.length === 0) {
        statsRow.style.display = "none";
        return;
    }

    const total = reportData.length;
    const released = reportData.filter(v => v.status === "released").length;
    const inProgress = total - released;
    const exports = reportData.filter(v => v.classification === "export").length;

    const completedVehicles = reportData.filter(v => v.release_time);
    let avgDuration = 0;
    
    if (completedVehicles.length > 0) {
        const totalMins = completedVehicles.reduce((sum, v) => {
            const checkIn = new Date(v.check_in_time);
            const release = new Date(v.release_time);
            return sum + Math.floor((release - checkIn) / 60000);
        }, 0);
        avgDuration = Math.round(totalMins / completedVehicles.length);
    }

    statsRow.innerHTML = `
        <div class="stat-card">
            <div class="stat-value">${total}</div>
            <div class="stat-label">Total Vehicles</div>
        </div>
        <div class="stat-card">
            <div class="stat-value">${released}</div>
            <div class="stat-label">Released</div>
        </div>
        <div class="stat-card">
            <div class="stat-value">${inProgress}</div>
            <div class="stat-label">In Progress</div>
        </div>
        <div class="stat-card">
            <div class="stat-value">${exports}</div>
            <div class="stat-label">Export Loads</div>
        </div>
        <div class="stat-card">
            <div class="stat-value">${avgDuration}m</div>
            <div class="stat-label">Avg Duration</div>
        </div>
    `;

    statsRow.style.display = "grid";
}

// ==================== UPDATE TIMESTAMP ====================
function updateTimestamp() {
    const now = new Date();
    const timestamp = now.toLocaleString("en-GB", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
    });
    document.getElementById("reportTimestamp").textContent = `Generated: ${timestamp}`;
}

// ==================== DOWNLOAD PDF ====================
window.downloadPDF = function() {
    if (reportData.length === 0) {
        alert("Please generate a report first");
        return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('l', 'mm', 'a4');

    doc.setFontSize(18);
    doc.setFont(undefined, 'bold');
    doc.text("Vehicle Movement Report", 14, 15);

    doc.setFontSize(10);
    doc.setFont(undefined, 'normal');
    const now = new Date().toLocaleString("en-GB");
    doc.text(`Generated: ${now}`, 14, 22);

    const range = document.getElementById("dateRange").value;
    let rangeText = range.charAt(0).toUpperCase() + range.slice(1);
    if (range === "custom") {
        const from = document.getElementById("dateFrom").value;
        const to = document.getElementById("dateTo").value;
        rangeText = `${from} to ${to}`;
    }
    doc.text(`Period: ${rangeText}`, 14, 27);

    const tableData = reportData.map(v => {
        const checkIn = new Date(v.check_in_time);
        const notifyTime = v.notify_time ? new Date(v.notify_time) : null;
        const releaseTime = v.release_time ? new Date(v.release_time) : null;

        const formatTime = (date) => {
            if (!date) return "-";
            return date.toLocaleString("en-GB", { 
                day: "2-digit",
                month: "2-digit",
                hour: "2-digit", 
                minute: "2-digit"
            });
        };

        let duration = "-";
        if (releaseTime) {
            const mins = Math.floor((releaseTime - checkIn) / 60000);
            duration = mins + "m";
        } else {
            const mins = Math.floor((Date.now() - checkIn) / 60000);
            duration = mins + "m*";
        }

        const reg = v.classification === "export" ? v.registration + " [EXP]" : v.registration;

        return [
            reg,
            v.po_ref || "-",
            formatTime(checkIn),
            formatTime(notifyTime),
            formatTime(releaseTime),
            duration,
            v.operator_name
        ];
    });

    doc.autoTable({
        startY: 32,
        head: [['Registration', 'PO Ref', 'Check-In', 'Notified', 'Released', 'Duration', 'Operator']],
        body: tableData,
        styles: { fontSize: 8 },
        headStyles: { fillColor: [14, 165, 233], textColor: 255 },
        alternateRowStyles: { fillColor: [240, 240, 240] },
        margin: { top: 32 }
    });

    const finalY = doc.lastAutoTable.finalY + 5;
    doc.setFontSize(8);
    doc.text("* = Vehicle still in yard", 14, finalY);

    const filename = `vehicle-report-${new Date().toISOString().split('T')[0]}.pdf`;
    doc.save(filename);
};

// ==================== DOWNLOAD CSV ====================
window.downloadCSV = function() {
    if (reportData.length === 0) {
        alert("Please generate a report first");
        return;
    }

    const formatTime = (date) => {
        if (!date) return "";
        const d = new Date(date);
        return d.toLocaleString("en-GB", { 
            day: "2-digit",
            month: "2-digit",
            year: "numeric",
            hour: "2-digit", 
            minute: "2-digit"
        });
    };

    let csv = "Registration,PO Reference,Classification,Check-In Time,Notified Time,Release Time,Duration (mins),Status,Operator\n";

    reportData.forEach(v => {
        const checkIn = new Date(v.check_in_time);
        const releaseTime = v.release_time ? new Date(v.release_time) : null;
        
        let durationMins = "";
        if (releaseTime) {
            durationMins = Math.floor((releaseTime - checkIn) / 60000);
        } else {
            durationMins = Math.floor((Date.now() - checkIn) / 60000) + " (in progress)";
        }

        csv += `"${v.registration}","${v.po_ref || ""}","${v.classification || "normal"}","${formatTime(v.check_in_time)}","${formatTime(v.notify_time)}","${formatTime(v.release_time)}","${durationMins}","${v.status}","${v.operator_name}"\n`;
    });

    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `vehicle-report-${new Date().toISOString().split('T')[0]}.csv`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    window.URL.revokeObjectURL(url);
};
