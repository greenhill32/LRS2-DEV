<style>
    :root {
        --bg: #0d0d0d;

        --text: #e6e6e6;
        --muted: #999;
        --accent: #1b8cff;
        --border: #303030;

        --notified: #1b8cff;

    body {
        margin: 0;
        background: var(--bg);

        padding: 20px;
        text-align: center;
        color: var(--text);
    }

    .title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 6px;
        color: var(--accent);
    }

    .sub {
        font-size: 16px;
        opacity: 0.8;
        margin-bottom: 20px;
    }

    .lang-row {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 25px;
        flex-wrap: wrap;
    }

    .tile {
        padding: 10px 18px;
        border-radius: 10px;
        background: var(--card);
        border: 2px solid var(--border);
        cursor: pointer;
        user-select: none;
        font-size: 16px;
        color: var(--text);
        transition: 0.2s;
    }
    .tile:hover { border-color: var(--accent); }
    .tile.active { border-color: var(--accent); font-weight: bold; }

    .card {
        background: var(--card);
        padding: 25px;
        border-radius: 16px;
        border: 1px solid var(--border);
        text-align: left;
        max-width: 600px;
        margin: 0 auto 18px auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .reg {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 10px;
        color: var(--accent);
        text-align: center;
    }

    .label {
        font-size: 15px;
        color: var(--muted);
        margin-bottom: 3px;
        margin-top: 12px;
    }

    .status {
        font-size: 23px;
        font-weight: bold;
        margin-top: 6px;
        padding: 10px 0;
        text-align: center;
        border-radius: 10px;
    }

    .parked { color: var(--parked); }
    .notified { color: var(--notified); }
    .released   { color: var(--released); }

    .note {
        margin-top: 14px;
        font-size: 15px;
        opacity: 0.9;
        text-align: center;
        color: var(--text);
    }
</style>
<!-- END E1 -->

let currentLang = "en";

// LOAD VEHICLE
async function loadVehicle() {
    const params = new URLSearchParams(location.search);
    const id = params.get("uid") || params.get("vehicle");
    if (!id) return;

    const { data } = await db
        .from("vehicles")
        .select("*")
        .eq("id", id)
        .single();

    document.getElementById("pagerValue").textContent = data.pager_number || "-";

    currentStatus = data.status;
    setLang(currentLang);
}

// APPLY LANGUAGE

    document.getElementById("title").textContent = L.title;
    document.getElementById("subtitle").textContent = L.subtitle;

    document.getElementById("poLabel").textContent = L.po;
    document.getElementById("pagerLabel").textContent = L.mobile;
    document.getElementById("statusLabel").textContent = L.status;

    const st = document.getElementById("statusValue");
    st.className = "status";

    if (currentStatus === "parked") { st.textContent = L.parked; st.classList.add("parked"); }
    if (currentStatus === "notified") { st.textContent = L.notified; st.classList.add("notified"); }
    if (currentStatus === "released") { st.textContent = L.released; st.classList.add("released"); }

    document.getElementById("noteText").textContent = L.note;
}

// LANGUAGE TILE CLICK HANDLERS
document.querySelectorAll(".tile").forEach(tile => {

        document.querySelectorAll(".tile").forEach(t => t.classList.remove("active"));
        tile.classList.add("active");
        setLang(tile.dataset.lang);
    });
});

// INIT
