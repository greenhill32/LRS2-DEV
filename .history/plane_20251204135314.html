<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DEPARTURES - DCS Logistics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ==================== RESET & BASE ==================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --flap-bg: #1a1a1a;
    --flap-text: #ffe066;
    --flap-border: #0d0d0d;
    --flap-shadow: rgba(0,0,0,0.8);
    --board-bg: #0a0a0a;
    --ready-color: #4ade80;
    --warning-color: #fbbf24;
    --danger-color: #f87171;
    --export-color: #a78bfa;
}

@font-face {
    font-family: 'SplitFlap';
    src: local('Roboto Mono'), local('Courier New');
}

body {
    background: var(--board-bg);
    color: var(--flap-text);
    font-family: 'Roboto Mono', 'Courier New', monospace;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* ==================== HEADER ==================== */
.header {
    background: linear-gradient(180deg, #1f1f1f 0%, #141414 100%);
    padding: 20px 40px;
    border-bottom: 4px solid #2a2a2a;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 8px 32px rgba(0,0,0,0.6);
}

.header-left {
    display: flex;
    align-items: center;
    gap: 20px;
}

.logo-box {
    background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
    padding: 12px 20px;
    border-radius: 4px;
    border: 2px solid #3a3a3a;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
}

.logo-text {
    font-size: 14px;
    font-weight: bold;
    letter-spacing: 3px;
    color: #888;
}

.title {
    font-size: 48px;
    font-weight: bold;
    letter-spacing: 8px;
    text-transform: uppercase;
    color: var(--flap-text);
    text-shadow: 0 0 30px rgba(255,224,102,0.5);
}

.header-right {
    text-align: right;
}

/* ==================== SPLIT-FLAP CLOCK ==================== */
.clock-container {
    display: flex;
    gap: 4px;
    justify-content: flex-end;
    margin-bottom: 8px;
}

.clock-flap {
    width: 52px;
    height: 72px;
    position: relative;
    perspective: 200px;
}

.clock-flap-inner {
    width: 100%;
    height: 100%;
    position: relative;
}

.clock-flap .top,
.clock-flap .bottom {
    position: absolute;
    width: 100%;
    height: 50%;
    background: linear-gradient(180deg, #2a2a2a 0%, #1f1f1f 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    font-weight: bold;
    color: var(--flap-text);
    overflow: hidden;
    backface-visibility: hidden;
}

.clock-flap .top {
    top: 0;
    border-radius: 6px 6px 0 0;
    border-bottom: 2px solid #0a0a0a;
    align-items: flex-end;
    padding-bottom: 2px;
    box-shadow: inset 0 2px 4px rgba(255,255,255,0.05);
}

.clock-flap .bottom {
    bottom: 0;
    border-radius: 0 0 6px 6px;
    align-items: flex-start;
    padding-top: 2px;
    box-shadow: inset 0 -2px 4px rgba(0,0,0,0.5);
}

.clock-separator {
    font-size: 48px;
    color: var(--flap-text);
    display: flex;
    align-items: center;
    opacity: 0.8;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 50% { opacity: 0.8; }
    51%, 100% { opacity: 0.3; }
}

.date-display {
    font-size: 16px;
    color: #888;
    letter-spacing: 2px;
    margin-top: 4px;
}

/* ==================== STATS BAR ==================== */
.stats-bar {
    display: flex;
    gap: 30px;
    padding: 16px 40px;
    background: linear-gradient(180deg, #141414 0%, #0f0f0f 100%);
    border-bottom: 2px solid #2a2a2a;
}

.stat-box {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 8px 20px;
    background: linear-gradient(180deg, #1f1f1f 0%, #171717 100%);
    border-radius: 4px;
    border: 1px solid #2a2a2a;
}

.stat-value-container {
    display: flex;
    gap: 2px;
}

.stat-flap {
    width: 32px;
    height: 44px;
    background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: bold;
    position: relative;
    overflow: hidden;
}

.stat-flap::after {
    content: '';
    position: absolute;
    left: 0;
    right: 0;
    top: 50%;
    height: 2px;
    background: #0a0a0a;
}

.stat-label {
    font-size: 11px;
    color: #666;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.stat-box.ready .stat-flap { color: var(--ready-color); }
.stat-box.waiting .stat-flap { color: var(--flap-text); }
.stat-box.delayed .stat-flap { color: var(--danger-color); }

/* ==================== MAIN BOARD ==================== */
.board-container {
    flex: 1;
    padding: 20px 40px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

/* Column Headers */
.board-header {
    display: grid;
    grid-template-columns: 100px 180px 200px 100px 1fr;
    gap: 16px;
    padding: 12px 16px;
    background: #1a1a1a;
    border-radius: 6px 6px 0 0;
    border: 2px solid #2a2a2a;
    border-bottom: none;
}

.header-cell {
    font-size: 12px;
    font-weight: bold;
    color: #666;
    letter-spacing: 2px;
    text-transform: uppercase;
}

/* Board Body */
.board-body {
    flex: 1;
    background: #0d0d0d;
    border: 2px solid #2a2a2a;
    border-top: none;
    border-radius: 0 0 6px 6px;
    overflow-y: auto;
    padding: 8px 0;
}

.board-body::-webkit-scrollbar {
    width: 8px;
}
.board-body::-webkit-scrollbar-track {
    background: #0a0a0a;
}
.board-body::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 4px;
}

/* ==================== SPLIT-FLAP ROW ==================== */
.flap-row {
    display: grid;
    grid-template-columns: 100px 180px 200px 100px 1fr;
    gap: 16px;
    padding: 8px 16px;
    border-bottom: 1px solid #1a1a1a;
    align-items: center;
}

.flap-row:last-child {
    border-bottom: none;
}

.flap-row.export {
    background: linear-gradient(90deg, rgba(167, 139, 250, 0.08) 0%, transparent 100%);
}

/* Individual Flap Cell (group of characters) */
.flap-cell {
    display: flex;
    gap: 2px;
}

/* Single Split-Flap Character */
.flap {
    width: 24px;
    height: 36px;
    position: relative;
    perspective: 100px;
    transform-style: preserve-3d;
}

.flap-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: none;
}

.flap .top-half,
.flap .bottom-half {
    position: absolute;
    width: 100%;
    height: 50%;
    background: linear-gradient(180deg, #2a2a2a 0%, #1f1f1f 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: bold;
    color: var(--flap-text);
    overflow: hidden;
    backface-visibility: hidden;
    box-sizing: border-box;
}

.flap .top-half {
    top: 0;
    border-radius: 3px 3px 0 0;
    border-bottom: 1px solid #0a0a0a;
    align-items: flex-end;
    padding-bottom: 1px;
    transform-origin: bottom center;
    box-shadow: 
        inset 0 1px 2px rgba(255,255,255,0.08),
        0 1px 2px rgba(0,0,0,0.3);
}

.flap .bottom-half {
    bottom: 0;
    border-radius: 0 0 3px 3px;
    align-items: flex-start;
    padding-top: 1px;
    transform-origin: top center;
    box-shadow: 
        inset 0 -1px 2px rgba(0,0,0,0.3),
        0 2px 4px rgba(0,0,0,0.4);
}

/* Flip Animation */
.flap.flipping .top-half {
    animation: flipTop 0.15s ease-in forwards;
}

.flap.flipping .bottom-half {
    animation: flipBottom 0.15s ease-out 0.15s forwards;
}

@keyframes flipTop {
    0% { transform: rotateX(0deg); }
    100% { transform: rotateX(-90deg); }
}

@keyframes flipBottom {
    0% { transform: rotateX(90deg); }
    100% { transform: rotateX(0deg); }
}

/* New flap for animation overlay */
.flap .flip-card {
    position: absolute;
    width: 100%;
    height: 50%;
    background: linear-gradient(180deg, #2a2a2a 0%, #1f1f1f 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: bold;
    color: var(--flap-text);
    backface-visibility: hidden;
    opacity: 0;
    border-radius: 3px 3px 0 0;
}

.flap .flip-card.active {
    opacity: 1;
    animation: flipCard 0.3s ease-in-out forwards;
    transform-origin: bottom center;
}

@keyframes flipCard {
    0% { 
        transform: rotateX(0deg);
    }
    50% { 
        transform: rotateX(-90deg);
    }
    100% { 
        transform: rotateX(-180deg);
        opacity: 0;
    }
}

/* Status Colors */
.flap-cell.status-ready .flap .top-half,
.flap-cell.status-ready .flap .bottom-half {
    color: var(--ready-color);
    text-shadow: 0 0 10px var(--ready-color);
}

.flap-cell.status-warning .flap .top-half,
.flap-cell.status-warning .flap .bottom-half {
    color: var(--warning-color);
}

.flap-cell.status-danger .flap .top-half,
.flap-cell.status-danger .flap .bottom-half {
    color: var(--danger-color);
    text-shadow: 0 0 8px var(--danger-color);
}

.flap-cell.status-export .flap .top-half,
.flap-cell.status-export .flap .bottom-half {
    color: var(--export-color);
}

/* ==================== EMPTY STATE ==================== */
.empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 60px;
}

.empty-flaps {
    display: flex;
    gap: 4px;
    margin-bottom: 20px;
}

.empty-flap {
    width: 40px;
    height: 56px;
    background: linear-gradient(180deg, #2a2a2a 0%, #1f1f1f 100%);
    border-radius: 4px;
    position: relative;
}

.empty-flap::after {
    content: '';
    position: absolute;
    left: 0;
    right: 0;
    top: 50%;
    height: 2px;
    background: #0a0a0a;
}

.empty-text {
    color: #444;
    font-size: 18px;
    letter-spacing: 4px;
    text-transform: uppercase;
}

/* ==================== FOOTER ==================== */
.footer {
    background: linear-gradient(180deg, #141414 0%, #0f0f0f 100%);
    border-top: 2px solid #2a2a2a;
    padding: 12px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.status-indicator {
    display: flex;
    align-items: center;
    gap: 10px;
}

.status-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: var(--ready-color);
    box-shadow: 0 0 10px var(--ready-color);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; box-shadow: 0 0 10px var(--ready-color); }
    50% { opacity: 0.6; box-shadow: 0 0 5px var(--ready-color); }
}

.status-text {
    font-size: 12px;
    color: #666;
    letter-spacing: 2px;
    text-transform: uppercase;
}

.footer-right {
    display: flex;
    align-items: center;
    gap: 20px;
}

.company-name {
    font-size: 12px;
    color: #444;
    letter-spacing: 3px;
}

.sound-btn {
    background: linear-gradient(180deg, #2a2a2a 0%, #1f1f1f 100%);
    border: 1px solid #3a3a3a;
    color: var(--flap-text);
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-family: inherit;
    font-size: 11px;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: all 0.2s;
}

.sound-btn:hover {
    border-color: var(--flap-text);
    box-shadow: 0 0 10px rgba(255,224,102,0.2);
}

.sound-btn.muted {
    color: #666;
    border-color: #2a2a2a;
}

/* ==================== SCAN LINE EFFECT ==================== */
.scanline {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
    );
    pointer-events: none;
    z-index: 1000;
}

/* Subtle CRT glow */
body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(
        ellipse at center,
        transparent 0%,
        rgba(0,0,0,0.3) 100%
    );
    pointer-events: none;
    z-index: 999;
}

/* ==================== RESPONSIVE ==================== */
@media (max-width: 1200px) {
    .board-header,
    .flap-row {
        grid-template-columns: 80px 140px 160px 80px 1fr;
        gap: 12px;
    }
    
    .flap {
        width: 20px;
        height: 30px;
    }
    
    .flap .top-half,
    .flap .bottom-half {
        font-size: 18px;
    }
}
</style>
</head>

// ==================== AUDIO ====================
function initAudio() {
    if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
    }
    return audioContext;
}

function playFlapSound() {
    if (!soundEnabled) return;
    
    try {
        const ctx = initAudio();
        
        // Create a short click/clack sound
        const duration = 0.03;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        const filter = ctx.createBiquadFilter();
        
        // Noise-like click
        osc.type = 'square';
        osc.frequency.setValueAtTime(100 + Math.random() * 50, ctx.currentTime);
        
        filter.type = 'highpass';
        filter.frequency.value = 800;
        
        gain.gain.setValueAtTime(0.15, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + duration);
        
        osc.connect(filter);
        filter.connect(gain);
        gain.connect(ctx.destination);
        
        osc.start(ctx.currentTime);
        osc.stop(ctx.currentTime + duration);
    } catch (e) {
        // Ignore audio errors
    }
}

function toggleSound() {
    soundEnabled = !soundEnabled;
    const btn = document.getElementById('soundBtn');
    btn.textContent = `SOUND: ${soundEnabled ? 'ON' : 'OFF'}`;
    btn.classList.toggle('muted', !soundEnabled);
    
    // Play test sound if enabling
    if (soundEnabled) {
        initAudio();
        playFlapSound();
    }
}

// ==================== SPLIT-FLAP RENDERING ====================
function createFlap(char, delay = 0) {
    const flap = document.createElement('div');
    flap.className = 'flap';
    flap.dataset.char = char;
    
    flap.innerHTML = `
        <div class="flap-inner">
            <div class="top-half">${char}</div>
            <div class="bottom-half">${char}</div>
        </div>
    `;
    
    return flap;
}

function createFlapCell(text, maxLength, statusClass = '') {
    const cell = document.createElement('div');
    cell.className = `flap-cell ${statusClass}`;
    
    // Pad or truncate text to maxLength
    const paddedText = text.toUpperCase().padEnd(maxLength).substring(0, maxLength);
    
    for (let i = 0; i < paddedText.length; i++) {
        const char = paddedText[i];
        const flap = createFlap(char);
        cell.appendChild(flap);
    }
    
    return cell;
}

function animateFlap(flapElement, newChar, delay = 0) {
    return new Promise(resolve => {
        setTimeout(() => {
            const currentChar = flapElement.dataset.char;
            if (currentChar === newChar) {
                resolve();
                return;
            }
            
            flapElement.classList.add('flipping');
            playFlapSound();
            
            // Update the character mid-animation
            setTimeout(() => {
                flapElement.querySelector('.top-half').textContent = newChar;
                flapElement.querySelector('.bottom-half').textContent = newChar;
                flapElement.dataset.char = newChar;
            }, 150);
            
            setTimeout(() => {
                flapElement.classList.remove('flipping');
                resolve();
            }, 300);
        }, delay);
    });
}

async function animateFlapCell(cellElement, newText, maxLength) {
    const paddedText = newText.toUpperCase().padEnd(maxLength).substring(0, maxLength);
    const flaps = cellElement.querySelectorAll('.flap');
    
    const promises = [];
    for (let i = 0; i < flaps.length; i++) {
        const newChar = paddedText[i] || ' ';
        promises.push(animateFlap(flaps[i], newChar, i * 30)); // Stagger by 30ms
    }
    
    return Promise.all(promises);
}

// ==================== CLOCK ====================
let lastClockDigits = ['', '', '', '', '', ''];

function renderClock() {
    const container = document.getElementById('clockContainer');
    container.innerHTML = '';
    
    const now = new Date();
    const timeStr = now.toLocaleTimeString('en-GB', { 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
    });
    
    const digits = timeStr.split('');
    
    digits.forEach((char, index) => {
        if (char === ':') {
            const sep = document.createElement('div');
            sep.className = 'clock-separator';
            sep.textContent = ':';
            container.appendChild(sep);
        } else {
            const flap = document.createElement('div');
            flap.className = 'clock-flap';
            flap.innerHTML = `
                <div class="clock-flap-inner">
                    <div class="top">${char}</div>
                    <div class="bottom">${char}</div>
                </div>
            `;
            container.appendChild(flap);
        }
    });
    
    // Update date
    const dateStr = now.toLocaleDateString('en-GB', { 
        weekday: 'long',
        day: '2-digit', 
        month: 'long', 
        year: 'numeric' 
    });
    document.getElementById('dateDisplay').textContent = dateStr.toUpperCase();
}

function updateClock() {
    renderClock();
}

// ==================== STATS ====================
function updateStatFlap(containerId, value) {
    const container = document.getElementById(containerId);
    const valueStr = String(value).padStart(2, '0');
    
    // Create flaps if needed
    if (container.children.length !== valueStr.length) {
        container.innerHTML = '';
        for (let i = 0; i < valueStr.length; i++) {
            const flap = document.createElement('div');
            flap.className = 'stat-flap';
            flap.textContent = valueStr[i];
            container.appendChild(flap);
        }
    } else {
        // Update existing flaps
        const flaps = container.querySelectorAll('.stat-flap');
        flaps.forEach((flap, i) => {
            if (flap.textContent !== valueStr[i]) {
                flap.textContent = valueStr[i];
            }
        });
    }
}

function updateStats() {
    const now = Date.now();
    
    let ready = 0;
    let waiting = 0;
    let delayed = 0;
    
    vehicles.forEach(v => {
        if (v.status === 'notified') {
            ready++;
        } else {
            const dueTime = new Date(v.due_time).getTime();
            const overdueMinutes = Math.floor((now - dueTime) / 60000);
            
            if (overdueMinutes >= 30) {
                delayed++;
            } else {
                waiting++;
            }
        }
    });
    
    updateStatFlap('statTotal', vehicles.length);
    updateStatFlap('statReady', ready);
    updateStatFlap('statWaiting', waiting);
    updateStatFlap('statDelayed', delayed);
}

// ==================== BOARD RENDERING ====================
function getVehicleStatus(vehicle) {
    const now = Date.now();
    const dueTime = new Date(vehicle.due_time).getTime();
    const overdueMinutes = Math.floor((now - dueTime) / 60000);
    
    if (vehicle.status === 'notified') {
        return { text: 'READY', class: 'status-ready' };
    } else if (overdueMinutes >= 60) {
        return { text: 'CRITICAL', class: 'status-danger' };
    } else if (overdueMinutes >= 30) {
        return { text: 'DELAYED', class: 'status-danger' };
    } else if (overdueMinutes >= -10) {
        return { text: 'DUE', class: 'status-warning' };
    } else {
        return { text: 'ON TIME', class: '' };
    }
}

function renderBoard() {
    const container = document.getElementById('boardBody');
    
    if (vehicles.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <div class="empty-flaps">
                    <div class="empty-flap"></div>
                    <div class="empty-flap"></div>
                    <div class="empty-flap"></div>
                    <div class="empty-flap"></div>
                    <div class="empty-flap"></div>
                </div>
                <div class="empty-text">No Active Vehicles</div>
            </div>
        `;
        return;
    }
    
    container.innerHTML = '';
    
    vehicles.forEach((v, index) => {
        const row = document.createElement('div');
        row.className = `flap-row ${v.classification === 'export' ? 'export' : ''}`;
        row.dataset.id = v.id;
        
        const dueTime = new Date(v.due_time);
        const timeStr = dueTime.toLocaleTimeString('en-GB', { 
            hour: '2-digit', 
            minute: '2-digit' 
        });
        
        const status = getVehicleStatus(v);
        const reg = v.registration || '-------';
        const ref = v.po_ref || '------';
        const bay = v.bay || '--';
        
        // TIME cell
        const timeCell = createFlapCell(timeStr, 5);
        row.appendChild(timeCell);
        
        // REGISTRATION cell
        const regCell = createFlapCell(reg, 8);
        if (v.classification === 'export') regCell.classList.add('status-export');
        row.appendChild(regCell);
        
        // REFERENCE cell
        const refCell = createFlapCell(ref, 10);
        row.appendChild(refCell);
        
        // BAY cell
        const bayCell = createFlapCell(bay, 4);
        row.appendChild(bayCell);
        
        // STATUS cell
        const statusCell = createFlapCell(status.text.padEnd(12), 12, status.class);
        row.appendChild(statusCell);
        
        container.appendChild(row);
        
        // Staggered entry animation
        setTimeout(() => {
            animateRowIn(row);
        }, index * 100);
    });
}

function animateRowIn(row) {
    const cells = row.querySelectorAll('.flap-cell');
    cells.forEach((cell, cellIndex) => {
        const flaps = cell.querySelectorAll('.flap');
        flaps.forEach((flap, flapIndex) => {
            setTimeout(() => {
                flap.classList.add('flipping');
                playFlapSound();
                setTimeout(() => flap.classList.remove('flipping'), 300);
            }, (cellIndex * 100) + (flapIndex * 30));
        });
    });
}

// ==================== DATA LOADING ====================
async function loadVehicles() {
    try {
        const { data, error } = await db
            .from('vehicles')
            .select('*')
            .in('status', ['parked', 'notified'])
            .order('due_time', { ascending: true });

        if (error) {
            console.error('Error loading vehicles:', error);
            return;
        }

        const oldIds = vehicles.map(v => v.id).join(',');
        vehicles = data || [];
        const newIds = vehicles.map(v => v.id).join(',');
        
        // Only re-render if data changed
        if (oldIds !== newIds) {
            renderBoard();
        }
        
        updateStats();

    } catch (err) {
        console.error('Load error:', err);
    }
}

// ==================== REALTIME ====================
function setupRealtime() {
    const channel = db
        .channel('departures-splitflap')
        .on('postgres_changes',
            { event: '*', schema: 'public', table: 'vehicles' },
            (payload) => {
                console.log('Change detected:', payload.eventType);
                
                // Dramatic sound for changes
                if (soundEnabled) {
                    // Play multiple flap sounds
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => playFlapSound(), i * 50);
                    }
                }
                
                setTimeout(loadVehicles, 300);
            }
        )
        .subscribe();
}

// ==================== PERIODIC STATUS UPDATE ====================
function refreshStatuses() {
    // Update status cells based on current time
    const rows = document.querySelectorAll('.flap-row');
    
    vehicles.forEach((v, index) => {
        if (rows[index]) {
            const status = getVehicleStatus(v);
            const statusCell = rows[index].querySelectorAll('.flap-cell')[4];
            
            if (statusCell) {
                const currentText = Array.from(statusCell.querySelectorAll('.flap'))
                    .map(f => f.dataset.char)
                    .join('');
                
                const newText = status.text.padEnd(12);
                
                if (currentText !== newText) {
                    // Update class
                    statusCell.className = `flap-cell ${status.class}`;
                    // Animate to new status
                    animateFlapCell(statusCell, newText, 12);
                }
            }
        }
    });
    
    updateStats();
}

// ==================== INIT ====================
async function init() {
    // Initial clock render
    renderClock();
    setInterval(updateClock, 1000);
    
    // Load data
    await loadVehicles();
    
    // Setup realtime
    setupRealtime();
    
    // Refresh statuses every minute (for time-based status changes)
    setInterval(refreshStatuses, 60000);
    
    // Full data refresh every 30 seconds as fallback
    setInterval(loadVehicles, 30000);
    
    // Initialize audio on first user interaction
    document.addEventListener('click', () => initAudio(), { once: true });
}

init();
