<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vehicle Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --bg: #0d0d0d;
        --card: #1c1c1c;
        --text: #e6e6e6;
        --muted: #999;
        --accent: #1b8cff;
        --border: #303030;
        --parked: #ffb300;
        --notified: #1b8cff;
        --released: #46d369;
    }

    body {
        margin: 0;
        background: var(--bg);
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
        color: var(--text);
    }

    .title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 6px;
        color: var(--accent);
    }

    .sub {
        font-size: 16px;
        opacity: 0.8;
        margin-bottom: 20px;
    }

    .lang-row {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 25px;
        flex-wrap: wrap;
    }

    .tile {
        padding: 10px 18px;
        border-radius: 10px;
        background: var(--card);
        border: 2px solid var(--border);
        cursor: pointer;
        user-select: none;
        font-size: 16px;
        color: var(--text);
        transition: 0.2s;
    }
    .tile:hover { border-color: var(--accent); }
    .tile.active { border-color: var(--accent); font-weight: bold; }

    .card {
        background: var(--card);
        padding: 25px;
        border-radius: 16px;
        border: 1px solid var(--border);
        text-align: left;
        max-width: 600px;
        margin: 0 auto 18px auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .reg {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 10px;
        color: var(--accent);
        text-align: center;
    }

    .label {
        font-size: 15px;
        color: var(--muted);
        margin-bottom: 3px;
        margin-top: 12px;
    }

    .status {
        font-size: 23px;
        font-weight: bold;
        margin-top: 6px;
        padding: 10px 0;
        text-align: center;
        border-radius: 10px;
    }

    .parked { color: var(--parked); }
    .notified { color: var(--notified); }
    .released { color: var(--released); }

    .note {
        margin-top: 14px;
        font-size: 15px;
        opacity: 0.9;
        text-align: center;
        color: var(--text);
    }

    /* === BAY DISPLAY === */
    .bay-card {
        background: var(--notified);
        padding: 30px;
        border-radius: 16px;
        max-width: 600px;
        margin: 0 auto 18px auto;
        text-align: center;
        display: none;
    }

    .bay-card.show {
        display: block;
    }

    .bay-label {
        font-size: 20px;
        color: rgba(255,255,255,0.9);
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .bay-number {
        font-size: 72px;
        font-weight: 900;
        color: #fff;
        line-height: 1;
    }
</style>
</head>

<body>

<div id="title" class="title">Vehicle Status</div>
<div id="subtitle" class="sub">Updates refresh every few seconds</div>

<div class="lang-row" id="langRow">
    <div class="tile active" data-lang="en">English</div>
    <div class="tile" data-lang="pl">Polski</div>
    <div class="tile" data-lang="ro">Romana</div>
    <div class="tile" data-lang="uk">Ukrainska</div>
    <div class="tile" data-lang="cs">Cestina</div>
</div>

<!-- BAY CARD (shown when notified) -->
<div class="bay-card" id="bayCard">
    <div class="bay-label" id="bayLabel">Proceed to Bay</div>
    <div class="bay-number" id="bayNumber">-</div>
</div>

<!-- MAIN CARD -->
<div class="card">
    <div id="reg" class="reg"></div>

    <div id="poLabel" class="label"></div>
    <div id="poValue"></div>

    <div id="mobileLabel" class="label"></div>
    <div id="mobileValue"></div>

    <div id="statusLabel" class="label"></div>
    <div id="statusValue" class="status parked"></div>

    <div id="noteText" class="note"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
var db = supabase.createClient(
    "https://gtixdparpjdpyhhubsfz.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0aXhkcGFycGpkcHloaHVic2Z6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MDUxNDksImV4cCI6MjA3ODk4MTE0OX0.jQdd18hGPESpDi7IvXWBZK0_bDy4-DKoSGHtZZpxAP0"
);

var T = {
    en: {
        title: "Vehicle Status",
        subtitle: "Updates refresh every few seconds",
        po: "PO / Reference",
        mobile: "Mobile Number",
        status: "Current Status",
        parked: "Waiting in lorry park",
        notified: "Proceed to loading area",
        released: "Proceed to gatehouse",
        note: "Please remain in your cab unless instructed.",
        bay: "Proceed to Bay"
    },
    pl: {
        title: "Status Twojego Pojazdu",
        subtitle: "Aktualizacje co kilka sekund",
        po: "PO / Numer referencyjny",
        mobile: "Numer telefonu",
        status: "Aktualny status",
        parked: "Czekaj na parkingu",
        notified: "Kieruj sie do strefy zaladunku",
        released: "Podejdz do bramy",
        note: "Pozostan w kabinie, chyba ze otrzymasz inne instrukcje.",
        bay: "Jedz do zatoki"
    },
    ro: {
        title: "Starea Vehiculului",
        subtitle: "Actualizare automata",
        po: "PO / Referinta",
        mobile: "Numar de telefon",
        status: "Stare curenta",
        parked: "Asteptati in parcarea pentru camioane",
        notified: "Mergeti spre zona de incarcare",
        released: "Mergeti la poarta",
        note: "Ramaneti in cabina pana la noi instructiuni.",
        bay: "Mergeti la rampa"
    },
    uk: {
        title: "Status TZ",
        subtitle: "Onovlyuetsya avtomatychno",
        po: "PO / Nomer",
        mobile: "Nomer telefonu",
        status: "Potochnyi status",
        parked: "Ochikuite na stoyantsi",
        notified: "Pryamuite do zony navantazhennya",
        released: "Pryamuite do vorit",
        note: "Zalyshaitesya u kabini.",
        bay: "Pryamuite do zatoki"
    },
    cs: {
        title: "Stav Vozidla",
        subtitle: "Pravidelne aktualizovano",
        po: "PO / Reference",
        mobile: "Telefonni cislo",
        status: "Aktualni stav",
        parked: "Cekejte na parkovisti",
        notified: "Prejdete do nakladaci zony",
        released: "Prejdete k brane",
        note: "Zustante v kabine.",
        bay: "Jedte k rampe"
    }
};

var currentLang = "en";
var currentStatus = "parked";
var currentBay = null;

function loadVehicle() {
    var params = new URLSearchParams(location.search);
    var id = params.get("uid") || params.get("vehicle");
    if (!id) return;

    db.from("vehicles")
        .select("*")
        .eq("id", id)
        .single()
        .then(function(result) {
            var data = result.data;
            if (!data) return;

            document.getElementById("reg").textContent = data.registration;
            document.getElementById("poValue").textContent = data.po_ref || "-";
            document.getElementById("mobileValue").textContent = data.mobile_number || "-";

            currentStatus = data.status;
            currentBay = data.bay;
            setLang(currentLang);
        });
}

function setLang(lang) {
    var L = T[lang];
    currentLang = lang;

    document.getElementById("title").textContent = L.title;
    document.getElementById("subtitle").textContent = L.subtitle;

    document.getElementById("poLabel").textContent = L.po;
    document.getElementById("mobileLabel").textContent = L.mobile;
    document.getElementById("statusLabel").textContent = L.status;

    var st = document.getElementById("statusValue");
    st.className = "status";

    if (currentStatus === "parked") {
        st.textContent = L.parked;
        st.classList.add("parked");
    }
    if (currentStatus === "notified") {
        st.textContent = L.notified;
        st.classList.add("notified");
    }
    if (currentStatus === "released") {
        st.textContent = L.released;
        st.classList.add("released");
    }

    document.getElementById("noteText").textContent = L.note;

    // Bay display
    var bayCard = document.getElementById("bayCard");
    if (currentStatus === "notified" && currentBay) {
        bayCard.classList.add("show");
        document.getElementById("bayLabel").textContent = L.bay;
        document.getElementById("bayNumber").textContent = currentBay;
    } else {
        bayCard.classList.remove("show");
    }
}

// Language tile click handlers
document.querySelectorAll(".tile").forEach(function(tile) {
    tile.addEventListener("click", function() {
        document.querySelectorAll(".tile").forEach(function(t) {
            t.classList.remove("active");
        });
        tile.classList.add("active");
        setLang(tile.dataset.lang);
    });
});

// Init
loadVehicle();
setInterval(loadVehicle, 8000);
setLang("en");
</script>

</body>
</html>
